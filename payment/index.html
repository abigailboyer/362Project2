<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Flight Booking: Payment Information</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Tajawal" rel="stylesheet" />
  <link rel="stylesheet" href="http://basehold.it/20" />
  <link rel="stylesheet" href="../screen.css" />
</head>
<body>
  <header id="headtitle">
    <h1><a href="" rel="home">Dominator Flight&nbsp;Booking</a></h1>
  </header>
  <main id="content">
    <section id="CardInformation">
      <h2 id="h2card">Card Information</h2>
      <form action="../review/index.html" method="get" id="paymentinformation">
              <ol class="insurance">
                <li id="error">
                 <input type="radio" id="yesinsurance" name="yesopt" value="yes" />
                 <label for="yesinsurance">Yes, I want to protect my flight for $25.00.</label>
                </li>
                <li>
                 <input type="radio" id="noinsurance" name="noopt" value="no" />
                 <label for="noinsurance">No, I dont want to protect my flight.</label>
                </li>
              </ol>
              <ol>
          <li>
            <label for="cardnumber">Credit/Debit card number</label>
            <input id="cardnumber" name="cardnumber" type="number" placeholder="1000200030004000" />
          </li>
          <li>
            <label for="expmonth">Expiration month</label>
            <input id="expmonth" name="expmonth" type="number" placeholder="01" />
          </li>
          <li>
            <label for="expyear">Expiration year</label>
            <input name="expyear" id="expyear" type="number" placeholder="18" />
          </li>
          <li>
            <label for="username">Full name</label>
            <input name="username" id="username" type="text" placeholder="John Doe"/>
          </li>
          <li>
            <label for="address">Billing address</label>
            <input name="address" id="address" type="text" placeholder="1111 S State Street" />
          </li>
          <li>
            <label for="zipcode">Zip Code</label>
            <input name="zipcode" id="zipcode" type="number" placeholder="60616" />
          </li>
          <li>
            <label for="city">City</label>
            <input name="city" id="city" type="text" placeholder="Chicago" />
          </li>
          <li>
            <label for="state">State</label>
            <input name="state" id="state" type="text" placeholder="IL" />
          </li>
          <li>
            <input id="submit" name="submit" value="Purchase" type="submit"/>
          </li>
        </ol>
      </form>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../site.js"></script>
</body>
</html>
